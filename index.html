<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #d4af37;
        }
        .hint {
            font-style: italic;
            margin-bottom: 20px;
            min-height: 40px; /* Prevents text jump when typing starts */
            white-space: pre-wrap; /* Ensures multiline effect */
        }
        .code-box {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #d4af37;
        }
        .error {
            color: red;
            font-size: 18px;
        }
        .reveal-btn {
            background: none;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reveal-btn:hover {
            background-color: #d4af37;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orbis Arcana</h1>
        <p id="hintMessage" class="hint"></p> <!-- üöÄ Typewriter Effect Here -->
        <button class="reveal-btn" onclick="revealCode()">Reveal the Secret</button>
        <p id="secretCode" class="code-box"></p>
        <p id="errorMessage" class="error"></p>
    </div>

    <!-- ‚úÖ Firebase & Secret Code Script -->
    <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    let secretCode = ""; // üîí Store secret code globally

    async function fetchSecretData() {
        const urlParams = new URLSearchParams(window.location.search);
        const codeId = urlParams.get("code"); // Get unique ID from URL

        if (!codeId) {
            document.getElementById("errorMessage").innerText = "Invalid QR Code!";
            return;
        }

        try {
            const codeRef = doc(db, "codes", codeId);
            const codeSnap = await getDoc(codeRef);

            if (codeSnap.exists()) {
                const data = codeSnap.data();
                console.log("‚úÖ Firestore Data:", data); // Debugging

                // ‚úÖ Store the secret code but keep it hidden
                if (data.secretCode) {
                    secretCode = data.secretCode;
                } else {
                    secretCode = "Unknown Code";
                }

                // ‚úÖ Typewriter effect for message
                const message = data.message || "You have found the right place. Click below to unveil the secret...";
                typeWriterEffect(message);
            } else {
                document.getElementById("errorMessage").innerText = "Invalid QR Code!";
            }
        } catch (error) {
            console.error("‚ùå Error fetching secret code:", error);
            document.getElementById("errorMessage").innerText = "Error loading secret.";
        }
    }

    function revealCode() {
        if (secretCode) {
            document.getElementById("secretCode").innerText = `Secret Code: ${secretCode}`;
            document.getElementById("secretCode").style.display = "block";
        } else {
            document.getElementById("errorMessage").innerText = "Secret Code not found!";
        }
    }

    // ‚úÖ Typewriter Effect Function
    function typeWriterEffect(text, i = 0) {
        if (i < text.length) {
            document.getElementById("hintMessage").innerText += text.charAt(i);
            setTimeout(() => typeWriterEffect(text, i + 1), 50); // Adjust typing speed (50ms)
        }
    }

    // ‚úÖ Fetch data on page load but keep secret code hidden
    fetchSecretData();

    // ‚úÖ Ensure function is accessible in the browser
    window.revealCode = revealCode;
</script>

</body>
</html>
