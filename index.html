<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #d4af37;
        }
        .hint {
            font-style: italic;
            margin-bottom: 20px;
        }
        .code-box {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #d4af37;
        }
        .error {
            color: red;
            font-size: 18px;
        }
        .reveal-btn {
            background: none;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reveal-btn:hover {
            background-color: #d4af37;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orbis Arcana</h1>
        <p class="hint">"You have found the right place. Click below to unveil the secret..."</p>
        <button class="reveal-btn" onclick="revealCode()">Reveal the Secret</button>
        <p id="secretCode" class="code-box"></p>
        <p id="errorMessage" class="error"></p>
    </div>

    <!-- ‚úÖ Firebase & Secret Code Script -->
    <script type="module">
        import { db } from "./firebase-config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        async function revealCode() {
            console.log("üîÑ Fetching secret code...");
            const urlParams = new URLSearchParams(window.location.search);
            const codeId = urlParams.get("code"); // Get the unique document ID from URL

            if (!codeId) {
                console.error("‚ùå No code ID found in URL!");
                document.getElementById("errorMessage").innerText = "Invalid QR Code!";
                return;
            }

            try {
                const codeRef = doc(db, "codes", codeId);
                const codeSnap = await getDoc(codeRef);

                if (codeSnap.exists()) {
                    console.log("‚úÖ Secret Code Found:", codeSnap.data().secretCode);
                    document.getElementById("secretCode").innerText = codeSnap.data().secretCode;
                    document.getElementById("secretCode").style.display = "block";
                    document.getElementById("errorMessage").innerText = "";
                } else {
                    console.warn("‚ö†Ô∏è No matching document found in Firestore.");
                    document.getElementById("errorMessage").innerText = "Invalid QR Code!";
                }
            } catch (error) {
                console.error("‚ùå Error fetching secret code:", error);
                document.getElementById("errorMessage").innerText = "Error loading secret.";
            }
        }

        // ‚úÖ Auto-run function when page loads
        window.revealCode = revealCode;
    </script>
</body>
</html>
