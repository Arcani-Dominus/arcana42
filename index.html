<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #d4af37;
        }
        .hint {
            font-style: italic;
            margin-bottom: 20px;
            display: none; /* üöÄ Hidden by default */
        }
        .code-box {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #d4af37;
        }
        .error {
            color: red;
            font-size: 18px;
        }
        .reveal-btn {
            background: none;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reveal-btn:hover {
            background-color: #d4af37;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orbis Arcana</h1>
        <p id="hintMessage" class="hint"></p> <!-- üöÄ Hidden initially -->
        <button class="reveal-btn" onclick="revealCode()">Reveal the Secret</button>
        <p id="secretCode" class="code-box"></p>
        <p id="errorMessage" class="error"></p>
    </div>

    <!-- ‚úÖ Firebase & Secret Code Script -->
    <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    async function revealCode() {
        const urlParams = new URLSearchParams(window.location.search);
        const codeId = urlParams.get("code"); // Get unique ID from URL

        if (!codeId) {
            document.getElementById("errorMessage").innerText = "Invalid QR Code!";
            return;
        }

        try {
            const codeRef = doc(db, "codes", codeId);
            const codeSnap = await getDoc(codeRef);

            if (codeSnap.exists()) {
                const data = codeSnap.data();
                console.log("‚úÖ Firestore Data:", data); // Debugging

                if (data.secretCode) {
                    // ‚úÖ Show secret code only after button click
                    document.getElementById("secretCode").innerText = `Secret Code: ${data.secretCode}`;
                    document.getElementById("secretCode").style.display = "block";

                    // ‚úÖ If Firestore has a message, display it
                    if (data.message) {
                        const hintElement = document.getElementById("hintMessage");
                        hintElement.innerText = data.message;
                        hintElement.style.display = "block"; // üöÄ Show only if available
                    }

                    document.getElementById("errorMessage").innerText = "";
                } else {
                    document.getElementById("errorMessage").innerText = "Secret Code not found!";
                }
            } else {
                document.getElementById("errorMessage").innerText = "Invalid QR Code!";
            }
        } catch (error) {
            console.error("‚ùå Error fetching secret code:", error);
            document.getElementById("errorMessage").innerText = "Error loading secret.";
        }
    }

    // ‚úÖ Ensure function is accessible in the browser
    window.revealCode = revealCode;
</script>

</body>
</html>
